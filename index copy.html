<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Planning Poker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <h1 class="display-2"><strong>
                        Plannig Poker (DEMO)
                    </strong>


                </h1>
                <span id="spade">
                    <img class="imgSVG" src="bootstrap-icons-1.1.0\suit-spade-fill.svg" alt="">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id='inputForm'>
                    <div class="row">

                        <h4 class="display-5">SELECT ROOM</h4>
                        <div class="col mt-2">
                            <div class="row">
                                <input type="number" id="inputRoom" name='room' class="form-control w-75"
                                    placeholder="Room">
                            </div>
                            <div class="row mt-2">
                                <input type="password" id="inputPIN" name='pin' class="form-control w-75"
                                    placeholder="PIN">
                            </div>
                        </div>
                        <div class="col mt-2">
                            <div class="row">
                                <input type="text" id="inputUser" name='name' class="form-control w-75"
                                    placeholder="Name">
                            </div>
                            <div class="row mt-2">
                                <button type="submit" class="btn btn-primary w-25" id="joinBtn">Join</button>
                                <button type="button" class="btn btn-primary w-50 ml-2"
                                    id="createBtn">Supervise</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <h4 class="display-5"> Select Cards</h4>
                <div class="d-grid gap-2 d-md-block">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-expanded="false">
                            DECK
                        </button>
                        <ul class="dropdown-menu" id="deckSel" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" id='deck1' href="#Deck1">Fibonacci</a></li>
                            <li><a class="dropdown-item" id='deck2' href="#Deck2">Standard</a></li>
                            <li><a class="dropdown-item" id='deck3' href="#Deck3">Powers</a></li>
                            <li><a class="dropdown-item" id='deck4' href="#Deck3">T-Shirts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div id="deckBox" class="col-lg-8">

        </div>
        <div class="col-lg-4 border-5 border rounded chatContainer d-flex align-items-start flex-column">
            <div>
                <h6 class="display-6">Room <span id="roomNr">XXXX</span></h6>
            </div>
            <div class="bd-example">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Score</th>
                            <th scope="col">Scoring</th>
                            <th scope="col">Participant</th>
                        </tr>
                    </thead>
                    <tbody id="scores">
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <img class="imgSVGs" src="bootstrap-icons-1.1.0\person.svg" alt="">
                            </td>
                            <td>Mark</td>
                        </tr>
                        <tr>
                            <th scope="row">12</th>
                            <td>
                                <img class="imgSVGs" src="bootstrap-icons-1.1.0\file-person.svg" alt="">
                            </td>
                            <td>Jacob</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>
                                <img class="imgSVGs" src="bootstrap-icons-1.1.0\person.svg" alt="">
                            </td>
                            <td colspan="2">Larry the Bird</td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

    <div class="row" mt-5>
        <div class="row">
            <h4 class="display-5">Results</h4>
        </div>
        <div class="row" id="results">
            <span>1</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
                <div class="score"></div>
            </div>
            <span>2</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="120"></div>
            </div>
            <span>2</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="120"></div>
            </div>
            <span>2</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="120"></div>
            </div>
            <span>2</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100"></div>
                <div class="score"></div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <h6 class="display-6">WebAutoRobot</h6>

            <img src="bootstrap-icons-1.1.0\cup.svg" alt="">
        </div>

    </div>
    </div>
